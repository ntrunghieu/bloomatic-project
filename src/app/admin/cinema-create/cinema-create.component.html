<div class="page-wrap">
  <!-- Breadcrumb -->
  <nav class="breadcrumb">
    <span>Dashboard</span>
    <span>/</span>
    <a routerLink="/admin/cinemas">Danh sách rạp chiếu</a>
    <span>/</span>
    <span>Tạo rạp chiếu</span>
  </nav>

  <div class="header-row">
    <div class="left">
      <button type="button" class="btn-outline" routerLink="/admin/cinemas/list">
        <i class="fa-solid fa-arrow-left"></i> Quay lại
      </button>
      <button type="button" class="btn-primary">
        + Tạo rạp chiếu
      </button>
    </div>
  </div>

  <div class="card">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- Tên rạp -->
      <div class="field-group">
        <label class="field-label">
          Tên rạp chiếu <span class="required">*</span>
        </label>
        <input
          type="text"
          class="field-input"
          placeholder="Enter name"
          formControlName="name"
        />
        <div
          class="error"
          *ngIf="form.get('name')?.touched && form.get('name')?.invalid"
        >
          Vui lòng nhập tên rạp chiếu
        </div>
      </div>

      <!-- Địa chỉ -->
      <div class="field-group">
        <label class="field-label">
          Địa chỉ <span class="required">*</span>
        </label>
        <textarea
          rows="3"
          class="field-textarea"
          placeholder="Enter address"
          formControlName="address"
        ></textarea>
        <div
          class="error"
          *ngIf="form.get('address')?.touched && form.get('address')?.invalid"
        >
          Vui lòng nhập địa chỉ
        </div>
      </div>

      <!-- Địa chỉ map -->
      <!-- <div class="field-group">
        <label class="field-label">Địa chỉ map</label>
        <textarea
          rows="3"
          class="field-textarea"
          placeholder="Enter map location"
          formControlName="mapAddress"
        ></textarea>
      </div> -->

      <div class="footer-row">
        <button type="submit" class="btn-primary">
          Lưu
        </button>
      </div>
    </form>
  </div>
</div>
